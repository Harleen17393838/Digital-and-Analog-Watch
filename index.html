<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Harry_Clock</title>
</head>

<body>
    <h1>Digital and Analog Clock</h1>
    <br>
    <h2>HARLEEN SINGH JOHAL</h2>
    <br> 
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>


    <div style="margin-top: 50px" id="clock">
        <h2><b>The Current time is </b> </h2>
        <div id="time">
            <div><span id="hour">00</span><span>Hours</span></div>
            <div><span id="minutes">00</span><span>Minutes</span></div>
            <div><span id="seconds">00</span><span>Seconds</span></div>
            <div><span id="ampm">PM</span><span>AM/PM</span></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
